    :root{

      --brand:#2563eb;
      --shadow: 0 10px 30px rgba(2,6,23,.08);
      --radius: 16px;
      --goodbg: rgba(22,163,74,.08);
      --goodbd: rgba(22,163,74,.18);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;

    a{color:var(--brand); text-decoration:none}

    .nav{display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:16px;}
    .nav .title{font-weight:800}
    .nav .title span{display:block; font-weight:600; color:var(--muted); font-size:12px}
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    header{
      padding: 28px 28px 18px;
      background: rgba(37,99,235,.06);
      border-bottom:1px solid var(--border);
    }
    h1{margin:0; font-size: 28px; letter-spacing:-.2px}

    .content{padding: 22px 28px 8px}
    h2{font-size:16px; margin: 18px 0 8px; letter-spacing:.2px}
    p{margin: 0 0 12px;}
    .box{
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px 14px;
      background: #ffffff;
      margin: 12px 0 14px;
    }
    .callout{
      border: 1px solid var(--goodbd);
      background: var(--goodbg);
      border-radius: 14px;
      padding: 12px 14px;
      font-size: 14px;
      margin: 12px 0 14px;
      color: var(--text);
    }
    ul{margin:8px 0 12px 18px; color: var(--text)}
    li{margin:6px 0}
    .contact{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
      margin-top: 8px;
    }
    .contact .c{
      border:1px solid var(--border);
      border-radius: 14px;
      padding: 12px 14px;
      background:#ffffff;
    }
    .label{font-size:12px; color: var(--muted); margin-bottom:4px}
    .value{font-weight:700; font-size:14px}
    footer{
      padding: 16px 28px 22px;
      border-top:1px solid var(--border);
      display:flex;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      color: var(--muted);
      font-size: 13px;
    }
    .links{display:flex; gap:12px; flex-wrap:wrap}
    .links a{font-weight:600}

    @media (max-width: 720px){
      header{padding: 22px 18px 14px}
      .content{padding: 18px 18px 6px}
      footer{padding: 14px 18px 18px}
      .contact{grid-template-columns: 1fr}
    }
  </style>
</head>
